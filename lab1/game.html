<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="canvas-wrapper">
        <canvas id="main" height="800" width="800" style="border:1px solid #000000;"></canvas>
    </div>
    <div id="controls">
        <table>
            <li>
                <label for="cameraX">camera x</label>
                <input type="number" min="-20" max="20" value="0" class="number-input" id="cameraX">
            </li>
            <li>
                <label for="cameraY">camera y</label>
                <input type="number" min="-20" max="20" value="0" class="number-input" id="cameraY">
            </li>
            <li>
                <label for="cameraZ">camera z</label>
                <input type="number" min="-20" max="20" value="-10" class="number-input" id="cameraZ">
            </li>
            <li>
                <label for="fov">FOV</label>
                <input type="number" min="20" max="140" value="90" class="number-input" id="fov">
            </li>
            <li>
                <label for="nearDistance">near z</label>
                <input type="number" min="1" max="10" value="1" class="number-input" id="nearDistance">
            </li>
            <li>
                <label for="farDistance">far z</label>
                <input type="number" min="30" max="100" value="40" class="number-input" id="farDistance">
            </li>
            <li>
                <label for="cameraPitch">camera pitch</label>
                <input type="number" min="-180" max="180" value="0" class="number-input" id="cameraPitch">
            </li>
            <li>
                <label for="cameraRoll">camera roll</label>
                <input type="number" min="-180" max="180" value="0" class="number-input" id="cameraRoll">
            </li>
            <li>
                <label for="cameraYaw">camera yaw</label>
                <input type="number" min="-180" max="180" value="0" class="number-input" id="cameraYaw">
            </li>
        </table>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
