<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="canvas-wrapper">
        <canvas id="main" height="800" width="800" style="border:1px solid #000000;"></canvas>
    </div>
    <div id="controls">
        <table>
            <li>
                <button type="button" class="button-input" id="btn-up">Look Up</button>
            </li>
            <li>
                <button type="button" class="button-input" id="btn-down">Look Down</button>
            </li>
            <li>
                <button type="button" class="button-input" id="btn-left">Look left</button>
            </li>
            <li>
                <button type="button" class="button-input" id="btn-right">Look right</button>
            </li>
            <li>
                <button type="button" class="button-input" id="btn-forward">Go forward</button>
            </li>
        </table>
    </div>
    <script type="module" src="js/game.js"></script>
</body>

</html>
